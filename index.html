<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>サイト例 — ヘッダーとメイン</title>
  <style>
    /* シンプルでモダンなヘッダー + ナビボタン */
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#e6eef6;background:linear-gradient(180deg,#071024 0%, #081226 100%);}

    header{display:flex;align-items:center;justify-content:space-between;padding:0.75rem 1rem;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:0.6rem}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:inline-grid;place-items:center;color:#04263a;font-weight:700}
    nav{display:flex;gap:0.5rem;align-items:center}

    /* ナブリンクをボタン風に見せる */
    .nav-button{appearance:none;border:0;padding:0.5rem 0.9rem;border-radius:10px;background:transparent;color:inherit;text-decoration:none;font-weight:600;cursor:pointer;transition:all .18s;display:inline-flex;align-items:center;gap:0.5rem}
    .nav-button:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(6,182,212,0.06)}
    .nav-button.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#032027}

    /* モバイル用: ハンバーガー */
    .menu-toggle{display:none;border:0;background:none;color:inherit;font-size:1.2rem}
    @media (max-width:700px){
      nav{position:fixed;right:0;top:64px;background:var(--card);padding:0.75rem;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.6);flex-direction:column;gap:0.4rem;transform:translateY(-10px);display:none}
      nav.open{display:flex}
      .menu-toggle{display:inline-flex}
    }

    main{padding:2rem;max-width:980px;margin:1.5rem auto;background:rgba(255,255,255,0.02);border-radius:12px}
    h1{margin-top:0}
    .card{padding:1rem;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)}

    footer{max-width:980px;margin:1rem auto;color:var(--muted);font-size:0.9rem;padding:0 1rem}

    /* アクセシビリティ: focus */
    .nav-button:focus{outline:3px solid rgba(6,182,212,0.18);outline-offset:3px}
  
    /* ==== メインレイアウト ==== */
    main{
      display:flex;
      min-height:calc(100vh - 70px);
    }

    .left{
      flex:1;
      background:url("img/Texture.jpg") center/cover no-repeat;
    }

    .right{
      flex:1;
      background:rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }

    .name{
      font-size:2.6rem;
      font-weight:bold;
      margin-bottom:0.5rem;
    }

    .title{
      font-size:1.2rem;
      color:var(--muted);
      letter-spacing:2px;
    }

    @media(max-width:768px){
      main{flex-direction:column;}
      .left,.right{flex:none;height:50vh;width:100%;}
    }
  </style>
</head>

<body>
  <!-- ==== 共通ヘッダー ==== -->
  <header>
    <div class="brand">
      <div class="logo">T</div>
      <div>月ヶ瀬理緒　ポートフォリオ</div>
    </div>
    <nav>
      <a class="nav-button" href="index.html">ホーム</a>
        <a class="nav-button" href="Make.html">作品</a>
         <a class="nav-button" href="Booth.html">Booth</a>
        <a class="nav-button" href="services.html">スキル</a>
        <a class="nav-button" href="contact.html">コンタクト</a>
        
    </nav>
  </header>

  <!-- ==== メイン部分 ==== -->
  <main>
    <div class="left"></div>
    <div class="right">
      <div class="name">月ヶ瀬 理緒</div>
      <div class="title">Portfolio</div>
    </div>
  </main>
</body>
</html>
